<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>
    <style>
        .errado
        {
            background-color: lightcoral;
        }
        .certo
        {
            background-color: lightgreen;
        }

    </style>
</head>
<body>

    digite um CPF: <input onkeyup="validar()" type="text" id="cpf" autocomplete="off" >

    <br> <br>
    digite um TELEFONE: <input onkeyup="validarTelefone();" type="text" id="telefone" autocomplete="off" >
    
    <br> <br>
    digite um CEP: <input onkeyup="validarCep()" type="text" id="cep" autocomplete="off" >
    
    <hr>
    <script>
        function validar()
        {
            expressao =/^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
            texto = cpf.value;
            resposta = expressao.test(texto);
            if(resposta == false)
            {
                cpf.classList.remove('certo')
                cpf.classList.add('errado')
            }
            if(resposta == true)
            {
                cpf.classList.remove('errado')
                cpf.classList.add('certo')      
            }
        }

        function validarTelefone()
        {
            expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$ /g;
            texto = telefone.value;
            resposta = expressao.test(texto);
            if(resposta == false)
            {
                telefone.classList.remove('certo')
                telefone.classList.add('errado')
            }
            if(resposta == true)
            {
                telefone.classList.remove('errado')
                telefone.classList.add('certo') 
            }
        }
        function validarCep()
        {
            expressao = /^[0-9]{5}-[0-9]{3}$/g;
            texto = cep.value;
            resposta = expressao.test(texto);
            if(resposta == false)
            {
                cep.classList.remove('certo')
                cep.classList.add('errado')
            }
            if(resposta == true)
            {
                cep.classList.remove('errado')
                cep.classList.add('certo') 
            }
        }
    </script>
    
</body>
</html>
